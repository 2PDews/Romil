<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Teams</title>
    <link rel="stylesheet" href="MainAddTeams.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-people-arrows"></i> Add Teams</h1>
      </header>
      <main>
        <div class="team-form">
          <input type="text" id="teamNameInput" placeholder="Enter Team Name" />
          <button id="addTeamBtn">Add Team</button>
        </div>
        <div class="teams-list">
          <h2>Teams</h2>
          <ul id="teamsContainer"></ul>
        </div>
      </main>
      <button id="saveTeamsBtn" class="save-btn">Save Teams</button>
    </div>

    <!-- ðŸŽ¯ Add Players Popup Modal -->
    <div id="playerModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Select Players for <span id="selectedTeamName"></span></h2>
        <ul id="playersList"></ul>
        <button id="confirmPlayersBtn">Confirm Selection</button>
      </div>
    </div>
<!-- Bottom Menu Bar -->
<div class="bottom-menu">
    <!-- Left Side: Follow Tournament & Search -->
    <i class="fas fa-eye" onclick="location.href='FollowTournament.html'"></i>
    <i class="fas fa-search"></i>

    <!-- Center: CricOnBoard Logo Button with Image -->
<div class="center-logo" onclick="location.href='index.html'">
    <img src="https://cdn.glitch.global/55a60d88-a984-4cbb-a35b-7a6ebb653979/logo.png?v=1740387001216" 
         alt="CricOnBoard Logo" 
         class="logo-img">
</div>


    <!-- Right Side: Notification & Profile -->
    <i class="fas fa-bell" onclick="location.href='Notification.html'"></i>
    <i class="fas fa-user" onclick="location.href='Profile.html'"></i>
</div>

    <script src="MainAddTeams.js"></script>
  </body>
</html>
