<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">

    <link rel="stylesheet" href="LeagueDetails.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button class="back-button" onclick="goBack()">
          <i class="fas fa-arrow-left"></i>
        </button>
        <div class="title">Details</div>
      </div>

      <div class="content">
        <div class="name">
          <input type="text" id="tournamentInput" readonly />
        </div>

        <div class="item">
          <div class="label">Number of Innings</div>
          <div class="value">
            <i class="fas fa-minus-circle minus-btn" data-target="innings"></i>
            <span id="innings">4</span>
            <i class="fas fa-plus-circle plus-btn" data-target="innings"></i>
          </div>
        </div>
        <div class="item">
          <div class="label">Runs Per Wicket</div>
          <div class="value">
            <i
              class="fas fa-minus-circle minus-btn"
              data-target="winPoints"
            ></i>
            <span id="winPoints">0</span>
            <i class="fas fa-plus-circle plus-btn" data-target="winPoints"></i>
          </div>
        </div>
        <div class="item">
          <div class="label">Runs Per Catch</div>
          <div class="value">
            <i
              class="fas fa-minus-circle minus-btn"
              data-target="catchPoints"
            ></i>
            <span id="catchPoints">0</span>
            <i
              class="fas fa-plus-circle plus-btn"
              data-target="catchPoints"
            ></i>
          </div>
        </div>
      </div>

      <div class="footer">
        <button
          class="create-schedule-button"
          onclick="window.location.href='ShufflePlayers.html'"
        >
         Shuffle League Players
        </button>
      </div>
    </div>
    
    <script src="LeagueDetails.js"></script>
      
    <!-- Bottom Menu Bar -->
<div class="bottom-menu">
    <!-- Left Side: Follow Tournament & Search -->
    <i class="fas fa-eye" onclick="location.href='FollowTournament.html'"></i>
    <i class="fas fa-search"></i>

    <!-- Center: CricOnBoard Logo Button with Image -->
<div class="center-logo" onclick="location.href='index.html'">
    <img src="https://cdn.glitch.global/55a60d88-a984-4cbb-a35b-7a6ebb653979/logo.png?v=1740387001216" 
         alt="CricOnBoard Logo" 
         class="logo-img">
</div>


    <!-- Right Side: Notification & Profile -->
    <i class="fas fa-bell" onclick="location.href='Notification.html'"></i>
    <i class="fas fa-user" onclick="location.href='Profile.html'"></i>
</div>

  </body>
</html>
