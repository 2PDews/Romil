<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jersey Customization - CricOnBoard</title>
    <link rel="stylesheet" href="ChooseJersey.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="center-logo" onclick="location.href='index.html'">
            <img src="logo.png" alt="CricOnBoard Logo" class="logo-img">
        </div>
        <h1>Customize Your Jersey</h1>
    </header>

    <!-- Customization Section -->
    <main class="customization-container">
        
        <!-- Pattern Selection -->
      <section class="pattern-selection">
    <h2>Select Pattern</h2>
    <div class="patterns">
        <button class="pattern-btn" data-pattern="solid">Solid</button>
        <button class="pattern-btn" data-pattern="stripes">Stripes</button>
        <button class="pattern-btn" data-pattern="checkered">Checkered</button>
        <button class="pattern-btn" data-pattern="gradient">Gradient</button>
        <button class="pattern-btn" data-pattern="diagonal-stripes">Diagonal Stripes</button>
        <button class="pattern-btn" data-pattern="polka-dots">Polka Dots</button>
        <button class="pattern-btn" data-pattern="wavy-lines">Wavy Lines</button>
        <button class="pattern-btn" data-pattern="camouflage">Camouflage</button>
        <button class="pattern-btn" data-pattern="hexagonal-grid">Hexagonal Grid</button>
        <button class="pattern-btn" data-pattern="lightning-bolt">Lightning Bolt</button>
        <button class="pattern-btn" data-pattern="chevron">Chevron</button>
        <button class="pattern-btn" data-pattern="split-design">Split Design</button>
        <button class="pattern-btn" data-pattern="triangles">Triangles</button>
        <button class="pattern-btn" data-pattern="paisley">Paisley</button>
        <button class="pattern-btn" data-pattern="tribal">Tribal</button>
        <button class="pattern-btn" data-pattern="floral">Floral</button>
        <button class="pattern-btn" data-pattern="waveform">Waveform</button>
        <button class="pattern-btn" data-pattern="carbon-fiber">Carbon Fiber</button>
        <button class="pattern-btn" data-pattern="cybernetic-mesh">Cybernetic Mesh</button>
        <button class="pattern-btn" data-pattern="circuit-board">Circuit Board</button>
        <button class="pattern-btn" data-pattern="fractal">Fractal</button>
        <button class="pattern-btn" data-pattern="abstract">Abstract</button>
        <button class="pattern-btn" data-pattern="maze">Maze</button>
        <button class="pattern-btn" data-pattern="hoops">Hoops</button>
        <button class="pattern-btn" data-pattern="watercolor">Watercolor</button>
        <button class="pattern-btn" data-pattern="retro-wave">Retro Wave</button>
        <button class="pattern-btn" data-pattern="grunge">Grunge</button>
        <button class="pattern-btn" data-pattern="smoke">Smoke</button>
        <button class="pattern-btn" data-pattern="lava">Lava</button>
        <button class="pattern-btn" data-pattern="metallic">Metallic</button>
        <button class="pattern-btn" data-pattern="stardust">Stardust</button>
        <button class="pattern-btn" data-pattern="fire">Fire</button>
        <button class="pattern-btn" data-pattern="electric">Electric</button>
        <button class="pattern-btn" data-pattern="frost">Frost</button>
        <button class="pattern-btn" data-pattern="rain">Rain</button>
        <button class="pattern-btn" data-pattern="glitch">Glitch</button>
        <button class="pattern-btn" data-pattern="splatter">Splatter</button>
        <button class="pattern-btn" data-pattern="smoke-swirl">Smoke Swirl</button>
        <button class="pattern-btn" data-pattern="digital">Digital</button>
        <button class="pattern-btn" data-pattern="illusion">Illusion</button>
        <button class="pattern-btn" data-pattern="barcode">Barcode</button>
        <button class="pattern-btn" data-pattern="kaleidoscope">Kaleidoscope</button>
        <button class="pattern-btn" data-pattern="galaxy">Galaxy</button>
        <button class="pattern-btn" data-pattern="zebra">Zebra</button>
        <button class="pattern-btn" data-pattern="leopard">Leopard</button>
        <button class="pattern-btn" data-pattern="honeycomb">Honeycomb</button>
        <button class="pattern-btn" data-pattern="camo-digital">Digital Camouflage</button>
    </div>
</section>

        <!-- Color Selection -->
        <section class="color-selection">
            <h2>Select Color</h2>
            <div class="color-options">
                <input type="color" id="primaryColor" value="#0000FF">
                <label for="primaryColor">Primary Color</label>

                <input type="color" id="secondaryColor" value="#FF0000">
                <label for="secondaryColor" class="secondary-label">Secondary Color</label>
            </div>
        </section>

      <!-- Jersey Preview -->
<section class="jersey-preview">
    <h2>Jersey Preview</h2>
    <div class="jersey-container">
        <div class="jersey" id="jerseyPreview">
            <div class="neck"></div>
            <div class="sleeve left-sleeve"></div>
            <div class="sleeve right-sleeve"></div>
        </div>
    </div>
</section>

        <!-- Confirm Button -->
        <div class="submit-container">
            <button onclick="confirmJersey()">Confirm Selection</button>
        </div>

    </main>

    <script src="ChooseJersey.js"></script>

</body>
</html>
