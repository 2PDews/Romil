<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Jersey - CricOnBoard</title>
    <link rel="stylesheet" href="ChooseJersey.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="center-logo" onclick="location.href='index.html'">
            <img src="logo.png" alt="CricOnBoard Logo" class="logo-img">
        </div>
        <h1>Choose Your Jersey</h1>
        <div class="header-icons">
            <i class="fas fa-user"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>

    <!-- Jersey Selection Container -->
    <main class="jersey-container" id="jerseyContainer">
        <!-- Jerseys will be loaded here dynamically -->
    </main>

    <!-- Submit Button -->
    <div class="submit-container">
        <button onclick="confirmJersey()">Confirm Selection</button>
    </div>

    <script src="Choosejersey.js"></script>

</body>
</html>
