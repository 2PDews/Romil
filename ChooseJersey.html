<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">

  
    <title>Jersey Customization</title>
  <!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="ChooseJersey.css">
    <script src="script.js" defer></script>
</head>
<body>
<!-- Back Button -->
<div class="back-button">
    <a href="index.html">
        <i class="fa-solid fa-arrow-left"></i>
    </a>
</div>

    <div class="container">
        <h1>Customize Your Jersey</h1>
        
        <!-- Color Selection -->
        <div class="color-selection">
            <label for="primaryColor">Primary Color:</label>
            <input type="color" id="primaryColor" value="#ff0000">
            
            <label for="secondaryColor">Secondary Color:</label>
            <input type="color" id="secondaryColor" value="#0000ff">
        </div>

        <!-- Pattern Selection -->
        <div class="pattern-selection">
            <h2>Select a Pattern</h2>
            <div class="pattern-category">
                <h3>Basic Patterns</h3>
                <div id="basicPatterns" class="pattern-container"></div>
            </div>
            <div class="pattern-category">
                <h3>Textured Patterns</h3>
                <div id="texturedPatterns" class="pattern-container"></div>
            </div>
            
        </div>

        <!-- Jersey Preview -->
        <div class="preview-section">
            <h2>Jersey Preview</h2>
            <div id="jerseyPreview" class="jersey"></div>
        </div>

        <!-- Confirm Button -->
        <button onclick="confirmJersey()">Confirm Selection</button>
    </div>
  <!-- Bottom Menu Bar -->
<div class="bottom-menu">
    <!-- Left Side: Follow Tournament & Search -->
    <i class="fas fa-eye" onclick="location.href='FollowTournament.html'"></i>
    <i class="fas fa-search"></i>

    <!-- Center: CricOnBoard Logo Button with Image -->
<div class="center-logo" onclick="location.href='index.html'">
    <img src="https://cdn.glitch.global/55a60d88-a984-4cbb-a35b-7a6ebb653979/logo.png?v=1740387001216" 
         alt="CricOnBoard Logo" 
         class="logo-img">
</div>


    <!-- Right Side: Notification & Profile -->
    <i class="fas fa-bell" onclick="location.href='Notification.html'"></i>
    <i class="fas fa-user" onclick="location.href='Profile.html'"></i>
</div>

    <script src="ChooseJersey.js"></script>
  
</body>
</html>
