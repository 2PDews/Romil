<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <link href="CreateTournament.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="back-button">
        <a href="Tournament.html">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>
      <div class="title">Details</div>
    </div>
    <div class="trophy">
      <i class="fas fa-trophy"></i>
    </div>
    <div class="input-group">
      <label for="name">Tournament Name</label>
      <input id="name" placeholder="Name" type="text" oninput="updateCharCount()"/>
      <div class="char-count" id="charCount">0/40</div>
    </div>
<div class="buttons">
  <div class="button">
    <div>Cricket</div>
  </div>
  <div class="button" onclick="openPopup()" id="tournamentTypeButton">
    <div>Tournament Type</div>
  </div>
</div>
    <div class="next-button">
      <button id="next-btn" onclick="saveTournamentName()">Select League Players</button>
    </div>
  </div>

<!-- Popup -->
<div id="popup" class="custom-popup" style="display: none;">
    <p>Select Tournament Type:</p>
    <div class="popup-options">
        <button onclick="selectOption('Individual')">Individual</button>
        <button onclick="selectOption('Teams')">Teams</button>
    </div>
    <button onclick="closePopup()">Cancel</button>
</div>

  <script src="CreateTournament.js"></script>
</body>
</html>
