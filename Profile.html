<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile</title>
    <link rel="stylesheet" href="Profile.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For Pie Chart -->
</head>
<body>

    <div class="profile-container">
        <h1>Player Profile</h1>

        <!-- Profile Picture -->
        <div class="profile-pic-container">
            <label for="profile-pic-upload">
                <img id="profile-pic" src="default-avatar.png" alt="Profile Picture">
            </label>
            <input type="file" id="profile-pic-upload" accept="image/*">
        </div>

        <!-- Profile Info -->
        <div class="profile-info">
            <label>Name:</label>
            <input type="text" id="player-name" placeholder="Enter your name">

            <label>Date of Birth:</label>
            <input type="date" id="dob">

            <label>Batting Style:</label>
            <select id="batting-style">
                <option value="LBH">Left-Hand Bat</option>
                <option value="RBH">Right-Hand Bat</option>
            </select>

            <label>Playing Role:</label>
            <select id="playing-role">
                <option>All</option>
                <option>Top-order</option>
                <option>Middle-order</option>
                <option>WK batter</option>
                <option>Bowler</option>
                <option>Opening batter</option>
                <option>LO Batter</option>
                <option>MO Batter</option>
            </select>

            <label>Bowling Style:</label>
            <select id="bowling-style">
                <option>RA Fast</option>
                <option>LA Fast</option>
                <option>RA Medium</option>
                <option>LA Medium</option>
                <option>Slow Orthodox</option>
                <option>Chinaman</option>
                <option>RA Off Break</option>
                <option>RA Leg Break</option>
            </select>
        </div>

        <!-- Jersey Selection -->
        <div class="jersey-section">
            <label>Jersey Number:</label>
            <input type="number" id="jersey-number" min="0" max="99">
            <div class="jersey-preview">
                <img src="jersey-template.png" alt="Jersey">
                <span id="jersey-no-preview">00</span>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="stats-section">
            <h2>Your Stats</h2>
            <canvas id="stats-chart"></canvas>
        </div>

        <!-- Previous Matches Section -->
        <div class="previous-matches">
            <h2>Previous Matches</h2>
            <ul id="matches-list">
                <!-- Matches will be populated dynamically -->
            </ul>
        </div>

    </div>

    <script src="Profile.js"></script>
</body>
</html>
