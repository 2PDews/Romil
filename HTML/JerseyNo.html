<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>Jersey Number Selection</title>
    <link rel="stylesheet" href="../CSS/JerseyNo.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>

    <!-- Back Button (Top Left Corner) -->
    <div class="back-button">
        <a href="index.html">
            <i class="fas fa-arrow-left"></i> 
        </a>
    </div>

    <!-- Main Container -->
    <div class="jersey-number-container">
        <h3>Select Your Jersey Number</h3>

        <!-- Input Field for Jersey Number -->
        <input
            type="text"
            id="numberInput"
            class="number-input"
            placeholder="Enter Number"
            onkeypress="return isNumberKey(event)"
            maxlength="3"
        />

        <!-- Submit Button -->
        <button class="submit-btn" onclick="displayJersey()">Submit</button>

        <!-- Error Message (Hidden by Default) -->
        <p id="error-message" class="error-message" style="display: none; color: red;">Please enter a valid jersey number!</p>

        <!-- Jersey Display -->
        <div class="jersey-display" id="jerseyDisplay" style="display: none">
            <p>Jersey No: <span id="jerseyNumber"></span></p>
        </div>
    </div>
  <!-- Bottom Menu Bar -->
<div class="bottom-menu">
    <!-- Left Side: Follow Tournament & Search -->
    <i class="fas fa-eye" onclick="location.href='FollowTournament.html'"></i>
    <i class="fas fa-search"></i>

    <!-- Center: CricOnBoard Logo Button with Image -->
<div class="center-logo" onclick="location.href='index.html'">
    <img src="https://cdn.glitch.global/55a60d88-a984-4cbb-a35b-7a6ebb653979/logo.png?v=1740387001216" 
         alt="CricOnBoard Logo" 
         class="logo-img">
</div>


    <!-- Right Side: Notification & Profile -->
    <i class="fas fa-bell" onclick="location.href='Notification.html'"></i>
    <i class="fas fa-user" onclick="location.href='Profile.html'"></i>
</div>


    <script src="../JS/JerseyNo.js"></script>
</body>
</html>
