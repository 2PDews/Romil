<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">

    <link rel="stylesheet" href="../CSS/MainAddPlayers.css">
    <title>Player Management</title>
    
</head>
<body>
    <div class="header">Player Management</div>

    <div class="add-player-section">
        <input type="text" id="playerNameInput" placeholder="Enter player name">
        <button id="addPlayerButton">Add Player</button>
    </div>

    <ul id="playerList"></ul>

    <div id="deletePopup" class="popup">
        <p id="deleteMessage"></p>
        <input type="text" id="confirmationCodeInput" placeholder="Enter confirmation code">
        <button class="confirm-button" id="confirmDeleteButton">Confirm</button>
        <button class="cancel-button" id="cancelDeleteButton">Cancel</button>
     
            <span class="edit-icon">✏️</span>
            
        </button>
        
        
    </div>
    <div class="home-button-container">
        <button id="homeButton" onclick="location.href='Tournament.html';">Go to Tournament</button>

    </div>
  
  <!-- Bottom Menu Bar -->
<div class="bottom-menu">
    <!-- Left Side: Follow Tournament & Search -->
    <i class="fas fa-eye" onclick="location.href='FollowTournament.html'"></i>
    <i class="fas fa-search"></i>

    <!-- Center: CricOnBoard Logo Button with Image -->
<div class="center-logo" onclick="location.href='index.html'">
    <img src="https://cdn.glitch.global/55a60d88-a984-4cbb-a35b-7a6ebb653979/logo.png?v=1740387001216" 
         alt="CricOnBoard Logo" 
         class="logo-img">
</div>


    <!-- Right Side: Notification & Profile -->
    <i class="fas fa-bell" onclick="location.href='Notification.html'"></i>
    <i class="fas fa-user" onclick="location.href='Profile.html'"></i>
</div>

    <script src="../JS/MainAddPlayers.js"></script>
</body>
</html>
