<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jersey Number Selection</title>
    <link rel="stylesheet" href="JerseyNo.css" />
  </head>
  <body>
    <div class="jersey-container">
   <div class="input-section">
    <input
        type="number"
        id="numberInput"
        class="number-input"
        placeholder="Enter Number"
        min="0"
        onkeypress="return isNumberKey(event)"
        oninput="limitInputLength(this, 3)"
    />
</div>

        <button class="submit-btn" onclick="displayJersey()">Submit</button>
      </div>

      <div class="jersey-display" id="jerseyDisplay">
        <p>Jersey No: <span id="jerseyNumber"></span></p>
      </div>
      <button class="back-button" onclick="goBack()"></button>
    </div>

    <script src="JerseyNo.js"></script>
  </body>
</html>
