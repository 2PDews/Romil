<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jersey Number Selection</title>
    <link rel="stylesheet" href="JerseyNo.css" />
  </head>
  <body>
    <div class="jersey-number-container">

      <h3>Select Your Jersey Number</h3>

      <!-- Input Field -->
      <input
        type="text"
        id="numberInput"
        class="number-input"
        placeholder="Enter Number"
        onkeypress="return isNumberKey(event)"
        maxlength="3"
      />

      <button class="submit-btn" onclick="displayJersey()">Submit</button>

      <!-- Jersey Display (Now directly below the input field) -->
      <div class="jersey-display" id="jerseyDisplay" style="display: none">
        <p>Jersey No: <span id="jerseyNumber"></span></p>
      </div>
    </div>

    <button class="back-button" onclick="goBack()"></button>

    <script src="JerseyNo.js"></script>
  </body>
</html>
