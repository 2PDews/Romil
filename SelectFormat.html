<html>
    <head>
        <title>Tournament Format</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <link href="SelectFormat.css" rel="stylesheet"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">

    </head>
    
<body>
    <div class="header">
       
        <div class="title">
            <h1 id="tournamentTitle">Tournament</h1>
        </div>
    </div>

    <div class="content">
        <h2>Select a format</h2>
        <button class="button">
            <i class="fas fa-list-ol"></i>
            League
        </button>
 <button class="button">
            <i class="fas fa-sitemap"></i>
            Knockout
        </button>
        <button class="button">
            <i class="fas fa-list-ol"></i>
            <i class="fas fa-sitemap" style="margin-left: 5px;"></i>
            League + Knockout
        </button>
        <button class="button">
            <i class="fas fa-th-large"></i>
            <i class="fas fa-sitemap" style="margin-left: 5px;"></i>
            League + Playoffs
        </button>
        <button class="button">
            <i class="fas fa-question-circle"></i>
            Custom
        </button>
        <button class="button next-button" onclick="window.location.href='LeagueDetails.html'">
            <i class="fas fa-arrow-right"></i>
            Next
        </button>
      
      <!-- Bottom Menu Bar -->
<div class="bottom-menu">
    <!-- Left Side: Follow Tournament & Search -->
    <i class="fas fa-eye" onclick="location.href='FollowTournament.html'"></i>
    <i class="fas fa-search"></i>

    <!-- Center: CricOnBoard Logo Button with Image -->
<div class="center-logo" onclick="location.href='index.html'">
    <img src="https://cdn.glitch.global/55a60d88-a984-4cbb-a35b-7a6ebb653979/logo.png?v=1740387001216" 
         alt="CricOnBoard Logo" 
         class="logo-img">
</div>


    <!-- Right Side: Notification & Profile -->
    <i class="fas fa-bell" onclick="location.href='Notification.html'"></i>
    <i class="fas fa-user" onclick="location.href='Profile.html'"></i>
</div>

        
        <script src="SelectFormat.js"></script>
    </div>
</body>
</html>
